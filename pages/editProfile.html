<div class="bg-white">
  <div class="container py-3 shadow-sm">
    <div class="row">
      <div class="col-2">
        <a class="text-dark" onclick="goBack()"
          ><i class="fas fa-arrow-left"></i
        ></a>
      </div>
      <div class="col-10 pl-0">
        <p class="mb-0 font-weight-bold text-secondary">Edit Profile</p>
      </div>
    </div>
  </div>
</div>
<section class="profile-edit-section">
  <div class="container mt-3">
    <div class="form-group">
      <label class="font-weight-bold text-muted">Your Name</label
      ><input type="text" id="txtName" class="form-control" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold text-muted">Your Email</label
      ><input type="email" id="txtEmail" class="form-control" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold text-muted">Your Address</label>
      <input type="text" id="txtAddress" class="form-control" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold text-muted d-block">Your Gender</label>
      <select id="txtGender" class="form-control">
        <option value="" disabled selected hidden>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label class="font-weight-bold text-muted">Your Phone Number</label
      ><input
        type="text"
        class="form-control"
        readonly=""
        value="1234567890"
        id="txtPhone"
        disabled=""
      /><small class="form-text text-danger"
        >Phone Number Can't be Changed</small
      >
    </div>
    <div class="form-group">
      <label class="font-weight-bold text-muted">PIN Code</label
      ><input type="text" id="txtPIN" class="form-control" />
    </div>
    <button
      class="btn btn-primary btn-block btn-lg fixed-bottom radius-0"
      type="button"
      onclick="alert('Function Not Available');"
    >
      Update Details
    </button>
  </div>
  <div class="container p-5"></div>
</section>
